# Jersey Servlet configuration
jersey.servlet.load-on-startup=1
jersey.application-path=/api

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true

# Server Port
server.port=8084

# JWT Configuration (must be at least 32 characters/256 bits)
jwt.secret=mySecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForSecurityPurposes12345678901234567890
jwt.expiration=86400000